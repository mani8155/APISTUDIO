{% extends 'base.html' %}
{% block custom_menus %}
  {% include "user_menus.html" %}
{% endblock custom_menus %}

{% block content %}





    <div class="card mb-4">
      <h5 class="card-header">{{connection}} / Select Schemas</h5>
      <div class="card-body">
          <form method="POST" enctype="multipart/form-data">
              {% csrf_token %} 
              <div class="row">
                {% for schema in schema_list_values %}
                  <div class="mb-3 col-md-4">
                      
                    
          
                    <div class="form-check mt-3">
                      <input class="form-check-input" type="checkbox" name="selected_schemas[]" value="{{schema}}" id="defaultCheck{{schema}}">
                      <label class="form-check-label" for="defaultCheck1">
                        {{schema}}
                      </label>
                    </div>
                  

                  </div>
              
      {% endfor %}
      <div class=" mt-3">
        <button type="submit" class="btn btn-primary">Save</button>
        </div>
          </form>
      </div>
  </div>

      

 
       
      



  

{% endblock content %}
