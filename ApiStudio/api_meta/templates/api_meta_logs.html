{% extends "base.html" %}
{% block custom_menus %}
    {% include "user_menus.html" %}
{% endblock custom_menus %}
{% load base_temp_tags %}
{% block content %}
    <h4 class="fw-bold py-3">{{ name }}</h4>
    <h5>Api meta Logs</h5>
    <div class="card mt-4">
        <div class="table-responsive text-nowrap mt-2">
            <table class="table">
                <thead>
                <tr>
                    <th>Date</th>
                    <th>Log</th>
                </tr>
                </thead>
                <tbody>
                {% for log in logs %}
                    <tr>
                        <td>{{ log.created_date|dateformat }}</td>
                        <td>{{ log.log }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock content %}
