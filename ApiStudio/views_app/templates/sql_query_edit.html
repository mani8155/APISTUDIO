{% extends "base.html" %}

{% block custom_menus %}
{% include "user_menus.html" %}
{% endblock custom_menus %}
{% load base_temp_tags %}
{% block content %}

<h4 class="fw-bold py-3 mb-4">{{api_name}} / edit sql</h4>
<div class="card mb-4">
    <div class="card-body">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="mb-3" id="dbCol">
                <label  class="form-label">Sql Query</label>
                <textarea class="form-control" id="id_sql_query" name="sql_query" rows="10" cols="50" required>{{pre_sql_query}}</textarea>
            </div>

    
            <div class="mb-3">
               <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
</div>





{% endblock content %}
