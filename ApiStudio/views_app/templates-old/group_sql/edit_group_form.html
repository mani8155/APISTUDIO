{% extends "base.html" %}

{% block custom_menus %}
{% include "user_menus.html" %}
{% endblock custom_menus %}
{% load base_temp_tags %}
{% block content %}

<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/habibmhamadi/multi-select-tag@2.0.1/dist/css/multi-select-tag.css">
<script src="https://cdn.jsdelivr.net/gh/habibmhamadi/multi-select-tag@2.0.1/dist/js/multi-select-tag.js"></script>



<h4 class="fw-bold py-3 mb-4">Edit Gruop Form</h4>
<div class="card mb-4">
    <div class="card-body">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="mb-3" id="dbCol">
                <label for="dbConnection" class="form-label">API Name</label>
                  <input type="text"  class="form-control" value="{{obj.api_name}}" name="apiname">
            </div>

            <div class="mb-3" id="dbCol">
                <label for="dbConnection" class="form-label">Token</label>
                  <input type="text"  class="form-control" value="{{obj.uid}}" name="uid" readonly>
            </div>

            <div class="mb-3">
                <label for="dbConnection" class="form-label">URL</label>
                  <input type="text" class="form-control" value="{{obj.document_url}}" name="doc_url">
            </div>
           

            <div class="mb-3">
                <label for="dbConnection" class="form-label">Gruoping</label>
                  <input class="form-control" value="{{obj.api_header}}" name="id_grouping" readonly>
            </div>



            <div class="mb-3">
            <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
</div>
</div>


<script>
    new MultiSelectTag('id_grouping')  

</script>


{% endblock content %}
