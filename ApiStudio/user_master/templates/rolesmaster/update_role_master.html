{% extends "base.html" %}

{% block custom_menus %}
    {% include "admin_menus.html" %}
{% endblock custom_menus %}

{% block content %}


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/habibmhamadi/multi-select-tag@3.0.1/dist/css/multi-select-tag.css">



<h4 class="fw-bold py-3 mb-4">Update Role</h4>
<div class="card mb-4">
    <div class="card-body">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">




            <div class="mb-3 col-md-6" id="dbCol">
                <label class="form-label">Role Name</label>
                <input type="text" class="form-control" id="rolename" name="rolename" value="{{ obj.user_role }}">
            </div>

                <div class="mb-3 col-md-6" id="dbCol">
                    <label for="dbConnection" class="form-label">Status</label>
                    <select class="form-control" id="status" name="status">
                        {% if obj.active == 'Active' %}
                            <option value="Active" selected>Active</option>
                            <option value="In-Active">In-Active</option>
                        {% else %}
                            <option value="Active">Active</option>
                            <option value="In-Active" selected>In-Active</option>
                        {% endif %}
                    </select>
                </div>


                <div class="mb-3 col-md-6" id="dbCol">
                    <label for="dbConnection" class="form-label">User Privilege</label>
                    <div class="">
                        <div class="list-group">
                            {% for obj in click_user_privileges %}
                                <label class="list-group-item">


                                    <input class="form-check-input me-1" name="userpri" type="checkbox"
                                           value="{{ obj.psk_id }}"
                                           {% if obj.psk_id in user_privi_list %}checked{% endif %}>

                                    {{ obj.menu_privilege_name }}
                                </label>
                            {% endfor %}
                        </div>
                    </div>
                </div>


                <div class="mb-3">
            <button type="submit" class="btn btn-primary">Save</button>
            </div>


        </form>
    </div>
</div>
</div>





{% endblock content %}
