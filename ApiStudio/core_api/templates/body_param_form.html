
{% extends "base.html" %}

{% block custom_menus %}
{% include "user_menus.html" %}
{% endblock custom_menus %}
{% load base_temp_tags %}
{% block content %}

<h4 class="fw-bold py-3 mb-4">Core Api / {{api_name}}</h4>
<div class="card mb-4">
    <div class="card-body">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3" id="dbCol">
                <label class="form-label">Define Body Params</label>
                <textarea class="form-control" id="id_body_params" name="body_params" rows="10" cols="70" required>{{api_header_request}}</textarea>
            </div>
            <div class="mb-3 py-2">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
</div>
</div>

{% endblock content %}
