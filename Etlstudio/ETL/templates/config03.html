{% extends 'etlbase.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<h4 class="fw-bold py-3 mb-4">Configurations</h4>


<div class="row">
    <!-- Basic Layout -->
    <div class="col-xxl">
        <div class="card mb-4">
            <div class="card-header d-flex align-items-center justify-content-between">
                <h5 class="mb-0">{{title}}</h5>
                <small class="text-muted float-end">Nanoxlabss</small>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    {{form | crispy}}
                    <input type="submit" class="btn btn-primary" value="Save">
                </form>

            </div>
        </div>
    </div>
</div>


{% endblock %}
