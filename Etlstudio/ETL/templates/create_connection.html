{% extends 'etlbase.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row">
    <!-- Basic Layout -->
    <div class="col-xxl">
        <div class="card mb-4">
            <div class="card-header d-flex align-items-center justify-content-between">
                <h5 class="mb-0">{{title}}</h5>
                <small class="text-muted float-end">Nanoxlabss</small>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    {{ form| crispy }}
                    <input type="submit" value="Save" class="btn btn-primary">
                </form>

            </div>
        </div>
    </div>
</div>
{% endblock %}
